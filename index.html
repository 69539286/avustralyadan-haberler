<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avustralyadan Haberler – Günlük Haber Özeti</title>

  <style>
    :root{
      --bg:#0b5ba1;
      --ink:#111;
      --muted:#666;
      --card:#fff;
      --wash:#f6f7f9;
      --ring:#dfe6ef;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--wash);color:var(--ink)}
    header{background:var(--bg);color:#fff;padding:20px;text-align:center}
    header h1{margin:0;font-size:1.6rem}
    header p{margin:6px 0 0;opacity:.9}
    nav.tabs{
      display:flex;overflow-x:auto;background:#fff;border-bottom:1px solid var(--ring);
    }
    nav.tabs button{
      padding:10px 14px;border:0;background:none;cursor:pointer;
      font-size:.9rem;white-space:nowrap;
    }
    nav.tabs button.active{
      border-bottom:3px solid var(--bg);font-weight:bold;color:var(--bg)
    }
    .container{max-width:1100px;margin:0 auto;padding:16px}
    .meta{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
    .refresh{background:#fff;border:1px solid var(--ring);padding:6px 12px;border-radius:8px;cursor:pointer}
    .refresh:hover{background:#eef5ff}
    .pill{display:inline-block;background:#eef6ff;border:1px solid var(--ring);
      padding:2px 8px;border-radius:999px;font-size:.8rem;color:var(--bg)}
    main .grid{
      display:grid;gap:16px;grid-template-columns:2fr 1fr;
    }
    @media(max-width:900px){
      main .grid{grid-template-columns:1fr}
    }
    .section{margin-bottom:40px}
    .news-list .item{
      display:grid;grid-template-columns:120px 1fr;gap:10px;
      background:#fff;border:1px solid var(--ring);border-radius:12px;
      margin-bottom:14px;padding:10px;
    }
    .news-list .item img{width:120px;height:80px;object-fit:cover;border-radius:8px}
    .news-list .item h3{margin:0;font-size:1.05rem;color:var(--bg)}
    .news-list .item p{margin:4px 0;color:var(--muted);font-size:.9rem;line-height:1.3}
    aside .card{
      background:#fff;border:1px solid var(--ring);border-radius:14px;padding:14px;margin-bottom:16px;
    }
    .thumb{
      display:grid;grid-template-columns:64px 1fr;gap:8px;margin:10px 0
    }
    .thumb img{width:64px;height:48px;border-radius:6px;object-fit:cover}
    footer{text-align:center;padding:24px;color:var(--muted);margin-top:40px}
  </style>

</head>
<body>

<header>
  <h1>Avustralya Günlük Haber Özeti</h1>
  <p>Avustralyadan Haberler – Güncel, hızlı, özet.</p>
</header>

<nav class="tabs" id="tabs">
  <button class="tab active" data-target="ekonomi">Ekonomi</button>
  <button class="tab" data-target="hukumet">Hükümet</button>
  <button class="tab" data-target="emlak">Emlak</button>
  <button class="tab" data-target="goc">Göç</button>
  <button class="tab" data-target="spor">Spor</button>
  <button class="tab" data-target="gelismeler">Gelişmeler</button>
  <button class="tab" data-target="sosyalist">Sosyalist</button>
  <button class="tab" data-target="istihdam">İstihdam</button>
</nav>

<main class="container">
  <div class="meta">
    <span id="updatedAt" class="pill">Yükleniyor…</span>
    <button id="refreshBtn" class="refresh">Yenile</button>
  </div>

  <div class="grid">
    
    <!-- A KOLONU -->
    <section id="colA">
      <div id="ekonomi" class="section">
        <h2>Ekonomi</h2>
        <div class="news-list" data-section="ekonomi"></div>
      </div>

      <div id="hukumet" class="section">
        <h2>Hükümet</h2>
        <div class="news-list" data-section="hukumet"></div>
      </div>

      <div id="emlak" class="section">
        <h2>Emlak</h2>
        <div class="news-list" data-section="emlak"></div>
      </div>

      <div id="goc" class="section">
        <h2>Göç</h2>
        <div class="news-list" data-section="goc"></div>
      </div>
    </section>

    <!-- B KOLONU -->
    <aside id="colB">

      <div class="card">
        <h3>Manşetler</h3>
        <div id="mansetler"></div>
      </div>

      <div id="spor" class="section">
        <h2>Spor</h2>
        <div class="news-list" data-section="spor"></div>
      </div>

      <div id="gelismeler" class="section">
        <h2>Gelişmeler</h2>
        <div class="news-list" data-section="gelismeler"></div>
      </div>

      <div id="sosyalist" class="section">
        <h2>Sosyalist Hareketler</h2>
        <div class="news-list" data-section="sosyalist"></div>
      </div>

      <div id="istihdam" class="section">
        <h2>İstihdam</h2>
        <div class="news-list" data-section="istihdam"></div>
      </div>

    </aside>

  </div>
</main>

<footer>
  Avustralyadan Haberler © 2025 – Mobil uyumlu
</footer>

<script>
  const JSON_URL = "data/news.json?ts=" + Date.now();

  function el(html){const t=document.createElement('template');t.innerHTML=html.trim();return t.content.firstChild;}

  function itemView(n){
    return el(`
      <div class="item">
        <img src="${n.image}" alt="">
        <div>
          <h3><a href="${n.link}" target="_blank">${n.title}</a></h3>
          <p>${n.summary || ''}</p>
          <div class="meta pill">${n.published || ''}</div>
        </div>
      </div>
    `);
  }

  function renderSection(section, arr){
    const root = document.querySelector('[data-section="'+section+'"]');
    root.innerHTML = '';
    (arr || []).forEach(n => root.appendChild(itemView(n)));
  }

  async function load(){
    const res = await fetch(JSON_URL);
    const data = await res.json();

    renderSection("ekonomi", data.ekonomi);
    renderSection("hukumet", data.hukumet);
    renderSection("emlak", data.emlak);
    renderSection("goc", data.goc);
    renderSection("spor", data.spor);
    renderSection("gelismeler", data.gelismeler);
    renderSection("sosyalist", data.sosyalist);
    renderSection("istihdam", data.istihdam);

    // Manset
    const mansRoot = document.getElementById("mansetler");
    mansRoot.innerHTML = "";
    const all = [
      ...data.ekonomi,
      ...data.hukumet,
      ...data.emlak,
      ...data.goc,
      ...data.spor,
      ...data.gelismeler,
      ...data.sosyalist,
      ...data.istihdam
    ].slice(0, 6);
    all.forEach(n => {
      mansRoot.appendChild(el(`
        <div class="thumb">
          <img src="${n.image}" alt="">
          <div><a href="${n.link}" target="_blank">${n.title}</a></div>
        </div>
      `));
    });

    document.getElementById("updatedAt").textContent = "Güncellendi: " + data.ge
