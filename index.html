<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avustralyadan Haberler</title>

  <style>
    :root{
      --bg:#0b5ba1;
      --ink:#111;
      --muted:#666;
      --card:#fff;
      --wash:#f6f7f9;
      --ring:#dfe6ef;
    }
    body{margin:0;font-family:Arial, sans-serif;background:var(--wash);color:var(--ink)}
    header{background:var(--bg);color:#fff;padding:20px;text-align:center}
    header h1{margin:0;font-size:1.6rem}

    nav.tabs{display:flex;overflow-x:auto;background:#fff;border-bottom:1px solid var(--ring)}
    nav.tabs button{padding:10px 14px;border:0;background:none;cursor:pointer;white-space:nowrap}
    nav.tabs .active{border-bottom:3px solid var(--bg);font-weight:bold;color:var(--bg)}

    .container{max-width:1100px;margin:auto;padding:16px}

    .meta{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
    .pill{background:#eef6ff;border:1px solid var(--ring);padding:4px 8px;border-radius:999px;font-size:.8rem;color:var(--bg)}

    .grid{display:grid;gap:14px;grid-template-columns:1fr}
    .item{display:grid;grid-template-columns:120px 1fr;gap:10px;background:#fff;
      border:1px solid var(--ring);border-radius:10px;padding:10px}
    .item img{width:120px;height:80px;object-fit:cover;border-radius:8px}

    .thumb{display:grid;grid-template-columns:64px 1fr;gap:8px;margin:6px 0}
    .thumb img{width:64px;height:48px;object-fit:cover;border-radius:6px}

    footer{text-align:center;padding:20px;color:var(--muted);margin-top:40px}
    .section{display:none}
    .is-active{display:block}
  </style>

  <script src="app.js" defer></script>
</head>
<body>

<header>
  <h1>Avustralyadan Haberler</h1>
  <p>Kategorilere ayrılmış günlük haber özeti</p>
</header>

<nav class="tabs" id="tabs">
  <button class="tab active" data-target="ekonomi">Ekonomi</button>
  <button class="tab" data-target="hukumet">Hükümet</button>
  <button class="tab" data-target="emlak">Emlak</button>
  <button class="tab" data-target="goc">Göç</button>
  <button class="tab" data-target="spor">Spor</button>
  <button class="tab" data-target="gelismeler">Gelişmeler</button>
  <button class="tab" data-target="sosyalist">Sosyalist</button>
  <button class="tab" data-target="istihdam">İstihdam</button>
</nav>

<main class="container">

  <div class="meta">
    <span id="updatedAt" class="pill">Yükleniyor...</span>
    <button id="refreshBtn">Yenile</button>
  </div>

  <section id="manset" class="section is-active">
    <h2>Manşetler</h2>
    <div id="mansetler"></div>
  </section>

  <section id="ekonomi" class="section">
    <h2>Ekonomi</h2>
    <div class="grid" data-section="ekonomi"></div>
  </section>

  <section id="hukumet" class="section">
    <h2>Hükümet</h2>
    <div class="grid" data-section="hukumet"></div>
  </section>

  <section id="emlak" class="section">
    <h2>Emlak</h2>
    <div class="grid" data-section="emlak"></div>
  </section>

  <section id="goc" class="section">
    <h2>Göç</h2>
    <div class="grid" data-section="goc"></div>
  </section>

  <section id="spor" class="section">
    <h2>Spor</h2>
    <div class="grid" data-section="spor"></div>
  </section>

  <section id="gelismeler" class="section">
    <h2>Gelişmeler</h2>
    <div class="grid" data-section="gelismeler"></div>
  </section>

  <section id="sosyalist" class="section">
    <h2>Sosyalist</h2>
    <div class="grid" data-section="sosyalist"></div>
  </section>

  <section id="istihdam" class="section">
    <h2>İstihdam</h2>
    <div class="grid" data-section="istihdam"></div>
  </section>

</main>

<footer>
  Avustralyadan Haberler © <span id="year"></span>
</footer>

</body>
</html>
