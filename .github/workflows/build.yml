name: Build News JSON

on:
  schedule:
    - cron: "0 */3 * * *"  # Her 3 saatte bir
  workflow_dispatch: {}
  push:
    branches: [ "main" ]
    paths:
      - "scripts/**"
      - ".github/workflows/build.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Build JSON
        run: python scripts/build_news.py

      - name: Commit & push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update news.json [skip ci]"
          file_pattern: data/news.json
