name: Build News JSON

on:
  schedule:
    - cron: '0 20 * * *'   # Her gün 20:00 UTC (Melbourne sabahı için ayarlayabilirsin)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests beautifulsoup4 pillow
      - name: Build JSON & images
        run: |
          python scripts/build_news.py
      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/news.json images/generated/*.png || true
          git commit -m "Auto update news & images" || echo "No changes to commit"
          git push
