name: Build News (Hourly)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  schedule:
    - cron: "12 * * * *"  # her saat 12. dakikada (GitHub cron UTC)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          # Güvenlik: bs4 ve feedparser zaten listede olmalı
          python -c "import sys; print(sys.version)"

      - name: Build news.json
        run: |
          python scripts/build_news.py

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/news.json
          git commit -m "Auto update news ($(date -u +'%Y-%m-%d %H:%M UTC'))" || echo "No changes"
          git push
